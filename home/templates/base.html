{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} BlogEvent {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="logo">&lt;/&gt;</div>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link navbar-link" href="{% url 'base' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navbar-link" href="{% url 'about' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navbar-link" href="{% url 'skills' %}">Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navbar-link" href="{% url 'contact' %}">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- index -->
    {% block index %}
    {% endblock %}

    <!-- Home -->
    {% block home %}
    {% endblock %}

    <!-- About -->
    {% block about %}
    {% endblock %}

    <!-- Contact -->
    {% block contact %}
    {% endblock %}

    <footer class="bg-dark text-white text-center p-4">
        <div class="footer-container">
            <h1 class="footer-title">
                Get In Touch
            </h1>
            <div class="footer-grid">
                <div class="footer-item">
                    <a class="footer-item-logo" href="https://github.com/Bofficito" target="_blank">
                        <i data-lucide="github"></i>
                    </a>
                </div>
                <div class="footer-item">
                    <a class="footer-item-logo" href="https://www.linkedin.com/in/lautaroboffi/" target="_blank">
                        <i data-lucide="linkedin"></i>
                        </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<script>
    lucide.createIcons();
</script>
